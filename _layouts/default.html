<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
   <!--
<div class="codebox round" align="right">
          <iframe class="banner" frameborder="no" src="https://widget.battleforthenet.com/iframe/banner.html#EMBED"></iframe>                  
      </div>
      -->
  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
        <!-- Header Background/Logo -->
          <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->
          
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          
          <nav>
            <a href="{{ site.baseurl }}/">All Recent</a>
            <a href="{{ site.baseurl }}/newtech">New Tech</a>
            <a href="{{ site.baseurl }}/diy">DIY</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container" style="margin: 1em auto 2em auto; text-align: left; width: 65em;">
      {% for tag in site.tags %}
        <ul style="font-size: {{ tag | last | size | times: 100 | divided_by: site.tags.size | plus: 50 }}%; display:inline" >
          <a href="/{{ tag | first | slugize }}/">
            {{ tag | first }}
          </a>
        </ul>
      {% endfor %}
    </div>
    <div id="main" role="main" class="container" style="float: right; width: 44em; margin-left: 0.3em; margin-bottom: 5em;">
      {{ content }}
    </div>
<!--
    <div id="main" role="main" class="container">
      {{ content }}
      {% for tag in site.tags %}
        <ul style="font-size: {{ tag | last | size | times: 100 | divided_by: site.tags.size | plus: 50 }}%; display:inline" >
          <a href="/{{ tag | first | slugize }}/">
            {{ tag | first }}
          </a>
        </ul>
      {% endfor %}
    </div>
-->
    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
